<div class="card w-100">
  <h3 class="card-header bg-warning" *ngFor="let item of room">
    {{item.class_name}}
  </h3>
  <div class="card-body">
    <div *ngFor="let item of _content">
      <button class="btn btn-outline-success btn-block btn-lg">{{item.content_name}}</button>
      <br>
    </div>

  </div>
</div>
