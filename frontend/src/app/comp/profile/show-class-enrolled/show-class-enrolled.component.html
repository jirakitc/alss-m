
<table class="table table-hover">
  <thead>
    <tr>
      <th>ชื่อวิชา</th>
      <th>รหัสวิชา</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of room">

    </tr>
  </tbody>
</table>
<button class="btn btn-dark btn-block" [routerLink]="['/profile']" routerLinkActive="router-link-active"  >กลับ</button>
