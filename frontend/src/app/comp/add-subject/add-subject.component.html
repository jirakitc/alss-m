<form #registerForm="ngForm" (submit)="onSubmit(registerForm.value)">
    <div class="card">
      <div class="card-header">เพิ่มวิชา</div>
      <div class="card-body">
  
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="">ชื่อวิชา</label>
              <input ngModel name="subject_Name" type="text" class="form-control" placeholder="ชื่อวิชา">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="">รหัสวิชา</label>
              <input [(ngModel)]="subjectID" name="subject_id" type="text" class="form-control">
            </div>
          </div>
        </div>
  
  
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="">คำอธิบายวิชา</label>
              <input ngModel name="subject_Description" type="text" class="form-control" placeholder="คำอธิบายวิชา">
            </div>
          </div>
        </div>
  
      </div>
      <div class="card-footer">
        <div class="row">
          <div class="col"><button type="submit" class="btn btn-primary">เพิ่มวิชา</button></div>
          <div class="col">เป็นสมาชิกอยู่แล้ว <a routerLink="/home">กลับหน้าแรก</a></div>
        </div>
      </div>
    </div>
  </form>

        </div>
      </form>
  </div>
  </div> -->
