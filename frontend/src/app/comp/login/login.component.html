<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" rel="stylesheet">


<div class="login-form">    
    <form #loginForm="ngForm" (submit)="login()">
		<div class="avatar"><i class="material-icons">&#xE7FF;</i></div>
    	<h4 class="modal-title">เข้าสู่ระบบ ALSS</h4>
        <div class="form-group">
            <input [(ngModel)]="credentials.username" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="กรอก Username">
        </div>
        <div class="form-group">
            <input [(ngModel)]="credentials.password" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="กรอก Password">
        </div>
        <input type="submit" class="btn btn-primary btn-block btn-lg" value="เข้าสู่ระบบ">              
    </form>			
    <div class="text-center small">ยังไม่ได้เป็นสมาชิก? <a routerLink="/register">สมัครสมาชิก</a></div>
</div>
