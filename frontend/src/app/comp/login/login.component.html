<!-- แบบใหม่ -->
<div class="card">
    <div class="card-header">เข้าสู่ระบบ</div>
    <div class="card-body">
      <form #loginForm="ngForm" (submit)="login()">
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input [(ngModel)]="credentials.username" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="กรอก Username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input [(ngModel)]="credentials.password" name="password" class="form-control" id="exampleInputPassword1" placeholder="กรอก Password">
        </div>
        
        <div class="row">
          <div class="col"><button type="submit" class="btn btn-primary">Login</button></div>
          <div class="col"><a href="#" routerLink="/register">สมัครสมาชิก</a></div>
        </div>

      </form>
    </div>

  </div>
